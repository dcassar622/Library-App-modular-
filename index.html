<!DOCTYPE html>

<html>
    <head>
        <link href='https://fonts.googleapis.com/css?family=Dekko' rel='stylesheet'>
        <link rel='stylesheet' href='index.css'>
    </head>
    <body>
        <div id='book-display-area'>

        </div>
        <h2> New Book Form</h2>
        <form id='new-book-form'>
            <div class='label-field-div'>
                <label for='title'>Title</label>
                <input type='text' id='title' name='title'>
            </div>
            <div class='label-field-div'>
                <label for='author'>Author</label>
                <input type='text' id='author' name='author'>
            </div>
           <div class='label-field-div'>
                <label for='pages'>Pages</label>
                <input type='number' id='pages' min='1' name='pages'>
           </div>
            <div class='radio-button-div'>
                <label for='is-read'>Is Read</label>
                <div>
                    <input type="radio" name='is-read' id='yes' value='Yes' checked>Yes</input>
                    <input type='radio' name='is-read' id='no' value='No'>No</input>
                </div>
            </div>
            <div id='submit-button-div'>
                <button id='submit-button'>Submit</button>
            </div>
            
        </form>
        
        <script src='index.js'></script>
    </body>
</html>
